<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel – Keratin Bokningar</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: "Poppins", sans-serif;
        }

        .container {
            width: 600px;
            margin: 60px auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
        }

        h2 {
            font-size: 28px;
            border-left: 4px solid white;
            padding-left: 12px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        table th {
            background: #222;
        }

        button {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #e74c3c;
            color: white;
        }

        .no-bookings {
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Admin Panel – Bokningar</h2>

    <table id="bookingTable">
        <tr>
            <th>Månad</th>
            <th>Dag</th>
            <th>Tid</th>
            <th>Telefon</th>
            <th>Email</th>
            <th>Ta bort</th>
        </tr>
    </table>

    <p id="emptyMessage" class="no-bookings">Inga bokningar ännu...</p>
</div>

<script>
    function loadBookings() {
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

        let table = document.getElementById("bookingTable");
        let emptyMessage = document.getElementById("emptyMessage");

        // Visa eller göm "inga bokningar"
        emptyMessage.style.display = bookings.length === 0 ? "block" : "none";

        bookings.forEach((b, index) => {
            let row = document.createElement("tr");

            row.innerHTML = `
                <td>${b.month}</td>
                <td>${b.day}</td>
                <td>${b.time}</td>
                <td>${b.phone}</td>
                <td>${b.email}</td>
                <td><button onclick="deleteBooking(${index})">X</button></td>
            `;

            table.appendChild(row);
        });
    }

    function deleteBooking(index) {
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        bookings.splice(index, 1);
        localStorage.setItem("bookings", JSON.stringify(bookings));
        location.reload();
    }

    loadBookings();
</script>

</body>
</html>
