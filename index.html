<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keratin Queen ‚Äì Bokning</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    /* JULBANNER */
    .christmas-banner {
      background: #d40000;
      color: #fff;
      font-size: 20px;
      padding: 12px;
      border-bottom: 3px solid gold;
      font-weight: bold;
      text-shadow: 0 0 6px black;
    }

    /* Background */
    .bg-pattern {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #444 0, #111 45%, #000 100%);
      z-index: -2;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.12;
      z-index: -1;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 35px;
      font-size: 18px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: gold;
      transition: 0.3s;
    }

    nav a:hover::after { width: 100%; }

    .section {
      padding: 60px 20px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.9s ease;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section-title {
      font-size: 36px;
      margin-bottom: 30px;
    }

    /* HERO */
    #hero {
      padding-top: 80px;
    }

    .hero-inner {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .hero-logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid gold;
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-text {
      max-width: 500px;
      text-align: left;
    }

    .hero-text h1 {
      font-size: 38px;
      margin-bottom: 10px;
    }

    /* BOKNING */
    .box {
      max-width: 500px;
      background: rgba(0,0,0,0.85);
      margin: auto;
      padding: 25px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 20px black;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      border: none;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    #doneMessage {
      margin-top: 10px;
      font-weight: bold;
    }
    #doneMessage.error { color: #ff4444; }

  </style>
</head>

<body>

<div class="christmas-banner">üéÑ 20% Julrabatt p√• alla behandlingar ‚Äì G√§ller t.o.m 24 december! üéÖ</div>

<div class="bg-pattern"></div>

<nav>
  <a href="#hero">Hem</a>
  <a href="#book">Boka</a>
  <a href="#contact">Kontakt</a>
</nav>

<!-- HERO -->
<section class="section" id="hero">
  <div class="hero-inner">

    <div class="hero-logo">
      <img src="https://png.pngtree.com/png-clipart/20240718/original/pngtree-gold-gradient-womens-hair-salon-logo-design-png-image_15583665.png">
    </div>

    <div class="hero-text">
      <h1>Keratin Queen Malm√∂</h1>
      <p>Lyxig keratin- & proteinbehandling f√∂r glansigt, friskt och rakt h√•r.</p>
    </div>

  </div>
</section>

<!-- BOKNING -->
<section class="section" id="book">
  <h2 class="section-title">Boka tid</h2>

  <div class="box">
    <label>M√•nad</label>
    <select id="month">
      <option value="">--V√§lj--</option>
      <option value="01">Januari</option>
      <option value="02">Februari</option>
      <option value="03">Mars</option>
      <option value="04">April</option>
      <option value="05">Maj</option>
      <option value="06">Juni</option>
      <option value="07">Juli</option>
      <option value="08">Augusti</option>
      <option value="09">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label>Dag</label>
    <select id="day"><option value="">--V√§lj--</option></select>

    <label>Tid</label>
    <select id="start"><option value="">--V√§lj--</option></select>

    <label>E-mail</label>
    <input type="email" id="customerEmail">

    <label>Telefonnummer</label>
    <input type="tel" id="customerPhone">

    <button id="finishBtn">Boka klart</button>

    <p id="doneMessage"></p>
  </div>
</section>

<!-- KONTAKT -->
<section class="section" id="contact">
  <h2 class="section-title">Kontakt</h2>
  <p>Keratin Queen Malm√∂</p>
  <p>Skriv till oss p√• Instagram eller TikTok.</p>
</section>

<footer style="margin-top:50px; padding:15px; background:#000;">
  ¬© <span id="year"></span> Keratin Queen Malm√∂
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const monthSelect = document.getElementById("month");
  const daySelect = document.getElementById("day");
  const timeSelect = document.getElementById("start");
  const msg = document.getElementById("doneMessage");

  for (let i = 1; i <= 31; i++) {
    const d = i < 10 ? "0" + i : i;
    daySelect.innerHTML += `<option value="${d}">${d}</option>`;
  }

  function loadTimes() {
    if (!monthSelect.value || !daySelect.value) return;

    timeSelect.innerHTML = '<option value="">--V√§lj--</option>';

    const hours = ["10:00", "14:00", "17:00"];
    hours.forEach(t => {
      timeSelect.innerHTML += `<option value="${t}">${t}</option>`;
    });
  }

  monthSelect.addEventListener("change", loadTimes);
  daySelect.addEventListener("change", loadTimes);

  document.getElementById("finishBtn").addEventListener("click", () => {
    const month = monthSelect.value;
    const day = daySelect.value;
    const time = timeSelect.value;
    const email = document.getElementById("customerEmail").value;
    const phone = document.getElementById("customerPhone").value;

    msg.textContent = "";
    msg.classList.remove("error");

    if (!month || !day || !time || !email || !phone) {
      msg.textContent = "V√§nligen fyll i alla f√§lt!";
      msg.classList.add("error");
      return;
    }

    fetch("https://keratin-server.onrender.com/book", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        date: `${day}/${month}`,
        time,
        email,
        phone
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) msg.textContent = "‚úî Bokning skickad!";
      else if (data.error === "Tid upptagen") {
        msg.textContent = "‚ùå Denna tid √§r redan bokad!";
        msg.classList.add("error");
      } else {
        msg.textContent = "‚ùå Ett fel uppstod.";
        msg.classList.add("error");
      }
    })
    .catch(() => {
      msg.textContent = "‚ùå Kunde inte kontakta servern.";
      msg.classList.add("error");
    });
  });
</script>

</body>
</html>
