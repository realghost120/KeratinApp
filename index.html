<body>

<div class="top-banner">üéÑ 20% Julrabatt p√• alla behandlingar! G√§ller t.o.m 24 december üéÅ</div>

<!-- HOME SECTION -->
<section id="home">
  <h2>Keratin Queen Malm√∂</h2>
  <p>B√§sta keratinbehandlingarna i Malm√∂ ‚Äì boka tid redan idag!</p>
</section>

<!-- BOOKING -->
<section id="book">
  <h2>Boka Tid</h2>

  <div class="box">
    <label>M√•nad</label>
    <select id="month">
      <option value="">V√§lj m√•nad</option>
      <option value="01">Januari</option>
      <option value="02">Februari</option>
      <option value="03">Mars</option>
      <option value="04">April</option>
      <option value="05">Maj</option>
      <option value="06">Juni</option>
      <option value="07">Juli</option>
      <option value="08">Augusti</option>
      <option value="09">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label>Dag</label>
    <select id="day">
      <option value="">V√§lj dag</option>
    </select>

    <label>Tid</label>
    <select id="time">
      <option value="">V√§lj tid</option>
    </select>

    <label>E-mail</label>
    <input type="email" id="email" placeholder="Skriv din e-mail">

    <label>Telefonnummer</label>
    <input type="tel" id="phone" placeholder="Skriv ditt nummer">

    <button onclick="sendBooking()">Boka klart</button>

    <div id="doneMessage"></div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact">
  <h2>Kontakt</h2>
  <p>Kontakta oss via Instagram eller TikTok.</p>
</section>

<footer>¬© 2024 Keratin Queen Malm√∂</footer>

<script>
  // --- Fill days ---
  const daySelect = document.getElementById("day");
  for (let i = 1; i <= 31; i++) {
    let d = i < 10 ? "0" + i : i;
    daySelect.innerHTML += `<option value="${d}">${d}</option>`;
  }

  // --- Fill times ---
  document.getElementById("month").onchange = fillTimes;
  document.getElementById("day").onchange = fillTimes;

  function fillTimes() {
    const t = document.getElementById("time");
    t.innerHTML = '<option value="">V√§lj tid</option>';

    if (!document.getElementById("month").value ||
        !document.getElementById("day").value) return;

    ["10:00", "14:00", "17:00"].forEach(time => {
      t.innerHTML += `<option value="${time}">${time}</option>`;
    });
  }

  // --- SEND BOOKING ---
  function sendBooking() {
    const month = document.getElementById("month").value;
    const day = document.getElementById("day").value;
    const time = document.getElementById("time").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const msg = document.getElementById("doneMessage");

    if (!month || !day || !time || !email || !phone) {
      msg.style.color = "red";
      msg.textContent = "‚ùå Fyll i alla f√§lt!";
      return;
    }

    fetch("https://keratin-server.onrender.com/book", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        date: `${day}/${month}`,
        time,
        email,
        phone
      })
    })
    .then(r => r.json())
    .then(data => {
      if (data.success) {
        msg.style.color = "#00e676";
        msg.textContent = "‚úî Bokning skickad!";
      } else {
        msg.style.color = "red";
        msg.textContent = "‚ùå Tiden √§r upptagen!";
      }
    })
    .catch(() => {
      msg.style.color = "red";
      msg.textContent = "‚ùå Serverfel!";
    });
  }
</script>
