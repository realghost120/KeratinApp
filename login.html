<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login</title>

<style>
  body {
    background: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .box {
    background: #111;
    padding: 35px;
    border-radius: 12px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255, 204, 51, 0.1);
  }

  input {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 8px;
    background: #222;
    border: 1px solid #444;
    color: white;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #ffcc33;
    border: none;
    margin-top: 15px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    color: black;
    font-size: 16px;
  }

  .error {
    margin-top: 10px;
    color: red;
    font-size: 14px;
    display: none;
  }
</style>
</head>

<body>

<div class="box">
  <h2>Admin Login</h2>

  <input type="password" id="password" placeholder="L√∂senord" />

  <button onclick="login()">Logga in</button>

  <p id="errorMsg" class="error">Fel l√∂senord!</p>
</div>

<script>
function login() {
  const input = document.getElementById("password").value;
  const correctPassword = "Keratin"; // üîê DITT L√ñSENORD

  if (input === correctPassword) {
    window.location.href = "admin.html"; // Skicka till admin panel
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
}
</script>

</body>
</html>
