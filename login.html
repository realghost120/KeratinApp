<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            background: #2a2a2a;
            color: white;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #ffcc33;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        p {
            margin-top: 10px;
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Admin Login</h2>

    <input type="password" id="pwd" placeholder="Lösenord">
    <button onclick="login()">Logga in</button>

    <p id="msg"></p>
</div>

<script>
function login() {
    const pwd = document.getElementById("pwd").value;
    const msg = document.getElementById("msg");

    if (pwd === "Queen2025") {
        window.location.href = "admin.html";
    } else {
        msg.textContent = "Fel lösenord!";
    }
}
</script>

</body>
</html>
