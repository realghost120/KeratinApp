<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin â€“ Bokningar (Skyddad)</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        margin: 0;
        padding: 0;
        color: #fff;
    }

    /* LOGIN BOX */
    #loginBox {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        z-index: 9999;
    }

    #loginBoxInner {
        background: #1c1c1c;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 350px;
        text-align: center;
        border: 1px solid #333;
    }

    #loginBoxInner input {
        padding: 12px;
        width: 100%;
        border: none;
        margin: 10px 0;
        border-radius: 6px;
        background: #222;
        color: white;
        border: 1px solid #444;
        font-size: 16px;
    }

    #loginBoxInner button {
        padding: 12px;
        width: 100%;
        background: #ffcc33;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    #loginError {
        color: #ff5252;
        margin-top: 10px;
        font-weight: bold;
    }

    /* ADMIN PANEL */
    h1 {
        text-align: center;
        padding: 18px;
        font-size: 22px;
        background: #181818;
        margin: 0;
        border-bottom: 1px solid #333;
    }

    .top-bar {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        background: #1c1c1c;
    }

    input, select {
        padding: 12px;
        background: #222;
        border: 1px solid #444;
        color: white;
        border-radius: 6px;
        width: 100%;
        font-size: 16px;
    }

    .table-container {
        width: 100%;
        overflow-x: auto;
        margin-top: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #1c1c1c;
        min-width: 600px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #333;
        text-align: left;
        font-size: 14px;
    }

    th {
        background: #222;
    }

    tr:hover {
        background: #292929;
        cursor: pointer;
    }

    .btn-delete {
        background: #ff3b3b;
        padding: 7px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        font-size: 14px;
    }

    .popup-bg {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .popup {
        background: #222;
        padding: 25px;
        border-radius: 12px;
        width: 100%;
        max-width: 380px;
        text-align: center;
    }

    .popup button {
        padding: 10px 20px;
        border: none;
        background: #ffcc33;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        color: black;
        font-size: 16px;
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
    <div id="loginBoxInner">
        <h2>Admin Login</h2>
        <input type="password" id="passwordInput" placeholder="LÃ¶senord">
        <button onclick="login()">Logga in</button>
        <div id="loginError"></div>
    </div>
</div>

<!-- ADMIN PANEL -->
<h1>Admin â€“ Bokningar</h1>

<div class="top-bar">
    <input type="text" id="search" placeholder="SÃ¶k (email, telefon, datum)">
    <select id="filter">
        <option value="all">Alla bokningar</option>
        <option value="future">Endast framtida</option>
    </select>
</div>

<div class="table-container">
<table>
    <thead>
        <tr>
            <th>Datum</th>
            <th>Tid</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Ta bort</th>
        </tr>
    </thead>
    <tbody id="bookingTable"></tbody>
</table>
</div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
    <div class="popup">
        <h3 id="popupTitle"></h3>
        <p id="popupText"></p>
        <button onclick="closePopup()">StÃ¤ng</button>
    </div>
</div>

<script>
/* ðŸ” ADMIN LÃ–SENORD */
const ADMIN_PASSWORD = "Queen2025"; // â† Byt lÃ¶senord hÃ¤r!

function login() {
    const input = document.getElementById("passwordInput").value;
    if (input === ADMIN_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
    } else {
        document.getElementById("loginError").textContent = "âŒ Fel lÃ¶senord!";
    }
}

/* ðŸ“Œ LADDA BOKNINGAR */
async function loadBookings() {
    const res = await fetch("https://keratin-server.onrender.com/admin/bookings");
    bookings = await res.json();
    renderTable();
}

function renderTable() {
    const table = document.getElementById("bookingTable");
    const search = document.getElementById("search").value.toLowerCase();
    const filter = document.getElementById("filter").value;

    table.innerHTML = "";

    bookings
        .map((b, i) => ({ ...b, id: i }))
        .filter(b =>
            b.email.toLowerCase().includes(search) ||
            b.phone.includes(search) ||
            b.date.includes(search)
        )
        .filter(b => filter !== "future" || isFuture(b.date))
        .forEach(b => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${b.date}</td>
                <td>${b.time}</td>
                <td>${b.email}</td>
                <td>${b.phone}</td>
                <td><button class="btn-delete" onclick="deleteBooking(${b.id})">X</button></td>
            `;

            row.addEventListener("click", () => showPopup(b));
            table.appendChild(row);
        });
}

function isFuture(dateStr) {
    const [d, m] = dateStr.split("/").map(Number);
    return new Date(2025, m - 1, d) > new Date();
}

function showPopup(b) {
    document.getElementById("popupTitle").textContent = "Bokningsdetaljer";
    document.getElementById("popupText").innerHTML = `
        <b>Datum:</b> ${b.date}<br>
        <b>Tid:</b> ${b.time}<br>
        <b>Email:</b> ${b.email}<br>
        <b>Telefon:</b> ${b.phone}<br>
    `;
    document.getElementById("popupBg").style.display = "flex";
}

function closePopup() {
    document.getElementById("popupBg").style.display = "none";
}

async function deleteBooking(id) {
    if (!confirm("Vill du ta bort bokningen?")) return;

    await fetch(`https://keratin-server.onrender.com/admin/delete/${id}`, { method: "DELETE" });
    loadBookings();
}

document.getElementById("search").addEventListener("input", renderTable);
document.getElementById("filter").addEventListener("change", renderTable);

let bookings = [];
loadBookings();
</script>

</body>
</html>
