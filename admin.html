<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äì Bokningar</title>

<style>
  :root {
    --bg: #050509;
    --bg-elevated: #111118;
    --bg-card: #161623;
    --accent: #ffcc33;
    --accent-soft: rgba(255, 204, 51, 0.15);
    --danger: #ff4b4b;
    --danger-soft: rgba(255, 75, 75, 0.15);
    --border: #242437;
    --text-main: #ffffff;
    --text-muted: #b0b3c1;
    --text-soft: #8b8ea0;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top, #24243e 0, #14141f 40%, #050509 80%);
    color: var(--text-main);
    min-height: 100vh;
  }

  /* TOP HEADER */
  header {
    padding: 18px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(12px);
    background: linear-gradient(90deg, rgba(0,0,0,0.95), rgba(10,10,20,0.9));
    position: sticky;
    top: 0;
    z-index: 50;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo-title {
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 0.6px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-badge {
    width: 30px;
    height: 30px;
    border-radius: 999px;
    border: 2px solid var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    background: radial-gradient(circle at top, #333, #000);
  }

  .header-right {
    font-size: 12px;
    text-align: right;
    color: var(--text-soft);
  }

  .header-right span {
    font-weight: 600;
    color: var(--accent);
  }

  /* PAGE WRAPPER */
  .page {
    padding: 18px 14px 30px;
    max-width: 1100px;
    margin: 0 auto;
  }

  /* STATS / INFO */
  .stats-row {
    display: grid;
    grid-template-columns: repeat(3, minmax(0,1fr));
    gap: 14px;
    margin-top: 16px;
    margin-bottom: 12px;
  }

  .stat-card {
    background: linear-gradient(135deg, rgba(10,10,20,0.95), rgba(10,10,25,0.98));
    border-radius: 14px;
    padding: 12px 14px;
    border: 1px solid rgba(255,255,255,0.06);
    box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .stat-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.1px;
    color: var(--text-soft);
  }

  .stat-value {
    font-size: 20px;
    font-weight: 600;
  }

  .stat-pill {
    font-size: 11px;
    padding: 2px 9px;
    border-radius: 999px;
    background: var(--accent-soft);
    color: var(--accent);
    display: inline-block;
    margin-top: 2px;
  }

  .stat-pill.red {
    background: var(--danger-soft);
    color: var(--danger);
  }

  /* FILTER / TOOLS BAR */
  .tools-bar {
    margin-top: 14px;
    margin-bottom: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    justify-content: space-between;
  }

  .search-box {
    position: relative;
    flex: 1 1 220px;
  }

  .search-box input {
    width: 100%;
    padding: 9px 30px 9px 10px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(5,5,15,0.9);
    color: var(--text-main);
    font-size: 13px;
  }

  .search-box span {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    color: var(--text-soft);
  }

  .filter-select {
    padding: 9px 10px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(5,5,15,0.9);
    color: var(--text-main);
    font-size: 13px;
  }

  .refresh-btn {
    padding: 9px 14px;
    border-radius: 999px;
    border: none;
    background: var(--accent);
    color: #000;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  }

  .refresh-btn:hover {
    filter: brightness(1.05);
    transform: translateY(-1px);
  }

  /* TABLE */
  .table-wrap {
    margin-top: 10px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border);
    background: rgba(3,3,10,0.95);
    box-shadow: 0 16px 40px rgba(0,0,0,0.8);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
  }

  thead {
    background: #12121b;
  }

  th, td {
    padding: 11px 10px;
    border-bottom: 1px solid #181824;
    text-align: left;
  }

  th {
    font-weight: 600;
    color: var(--text-soft);
    cursor: pointer;
    user-select: none;
    white-space: nowrap;
  }

  th span.sort-indicator {
    font-size: 10px;
    margin-left: 5px;
    opacity: 0.5;
  }

  tr.data-row {
    transition: background 0.15s ease, transform 0.05s ease;
  }

  tr.data-row:hover {
    background: #181824;
    transform: translateY(-1px);
  }

  td {
    color: var(--text-main);
  }

  .badge {
    display: inline-block;
    padding: 2px 9px;
    border-radius: 999px;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.7px;
  }

  .badge.future {
    background: var(--accent-soft);
    color: var(--accent);
  }

  .badge.past {
    background: var(--danger-soft);
    color: var(--danger);
  }

  .btn-delete {
    padding: 6px 11px;
    border-radius: 999px;
    border: none;
    background: var(--danger);
    color: #fff;
    font-size: 11px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.15s ease;
  }

  .btn-delete:hover {
    background: #ff2222;
    transform: translateY(-1px);
  }

  .empty-state {
    text-align: center;
    padding: 26px 10px;
    font-size: 14px;
    color: var(--text-soft);
  }

  /* POPUP */
  .popup-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.82);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .popup {
    width: 92%;
    max-width: 380px;
    background: #12121c;
    border-radius: 16px;
    padding: 20px 18px 18px;
    border: 1px solid var(--accent-soft);
    box-shadow: 0 18px 45px rgba(0,0,0,0.9);
    animation: popIn 0.18s ease;
  }

  .popup h3 {
    margin-bottom: 10px;
    font-size: 18px;
  }

  .popup p {
    font-size: 14px;
    line-height: 1.6;
    color: var(--text-muted);
  }

  .popup b {
    color: var(--accent);
  }

  .popup button {
    margin-top: 16px;
    width: 100%;
    padding: 9px;
    border-radius: 999px;
    border: none;
    background: var(--accent);
    color: #000;
    font-weight: 600;
    cursor: pointer;
    font-size: 13px;
  }

  .popup button:hover {
    filter: brightness(1.05);
  }

  @keyframes popIn {
    from { opacity: 0; transform: translateY(8px) scale(0.96); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* MOBILE */
  @media (max-width: 700px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .header-right {
      text-align: left;
      font-size: 11px;
    }
    .stats-row {
      grid-template-columns: 1fr;
    }
    th:nth-child(3), td:nth-child(3) { display: none; } /* g√∂m email p√• sm√• sk√§rmar */
  }
</style>
</head>
<body>

<header>
  <div class="logo-title">
    <div class="logo-badge">KQ</div>
    Admin ‚Äì Bokningar
  </div>
  <div class="header-right">
    Keratin Queen Malm√∂<br>
    <span>Endast f√∂r administrat√∂r</span>
  </div>
</header>

<div class="page">

  <!-- STATS -->
  <div class="stats-row">
    <div class="stat-card">
      <div class="stat-label">Totalt</div>
      <div class="stat-value" id="statTotal">‚Äì</div>
      <span class="stat-pill">Alla bokningar</span>
    </div>
    <div class="stat-card">
      <div class="stat-label">Kommande</div>
      <div class="stat-value" id="statFuture">‚Äì</div>
      <span class="stat-pill">Framtida tider</span>
    </div>
    <div class="stat-card">
      <div class="stat-label">F√∂rflutna</div>
      <div class="stat-value" id="statPast">‚Äì</div>
      <span class="stat-pill red">Redan passerade</span>
    </div>
  </div>

  <!-- FILTER / VERKTYG -->
  <div class="tools-bar">
    <div class="search-box">
      <input id="search" type="text" placeholder="S√∂k (datum, email, telefon)">
      <span>üîç</span>
    </div>

    <select id="filter" class="filter-select">
      <option value="all">Alla bokningar</option>
      <option value="future">Endast framtida</option>
      <option value="past">Endast f√∂rflutna</option>
    </select>

    <button class="refresh-btn" id="refreshBtn">
      üîÑ Uppdatera
    </button>
  </div>

  <!-- TABELL -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th data-sort="date">Datum <span class="sort-indicator" id="sortDate">‚ñ≤‚ñº</span></th>
          <th data-sort="time">Tid <span class="sort-indicator" id="sortTime">‚ñ≤‚ñº</span></th>
          <th data-sort="email">Email <span class="sort-indicator" id="sortEmail">‚ñ≤‚ñº</span></th>
          <th>Telefon</th>
          <th>Ta bort</th>
        </tr>
      </thead>
      <tbody id="bookingTable"></tbody>
    </table>
  </div>

  <div class="empty-state" id="emptyState" style="display:none;">
    Inga bokningar hittades. Prova √§ndra filter eller s√∂kord.
  </div>
</div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
  <div class="popup">
    <h3 id="popupTitle">Bokningsdetaljer</h3>
    <p id="popupText"></p>
    <button onclick="closePopup()">St√§ng</button>
  </div>
</div>

<script>
  const API_BASE = "https://keratin-server.onrender.com"; // din backend

  let bookings = [];
  let sortState = { field: "date", direction: "asc" };

  async function loadBookings(showToast = false) {
    try {
      const res = await fetch(`${API_BASE}/admin/bookings`);
      bookings = await res.json();
      updateStats();
      renderTable();
      if (showToast) console.log("Bokningar uppdaterade.");
    } catch (err) {
      console.error("Fel vid h√§mtning av bokningar:", err);
      alert("Kunde inte h√§mta bokningar fr√•n servern.");
    }
  }

  function updateStats() {
    const total = bookings.length;
    let future = 0;
    let past = 0;
    bookings.forEach(b => {
      if (isFuture(b.date)) future++;
      else past++;
    });

    document.getElementById("statTotal").textContent = total;
    document.getElementById("statFuture").textContent = future;
    document.getElementById("statPast").textContent = past;
  }

  function renderTable() {
    const tbody = document.getElementById("bookingTable");
    const emptyState = document.getElementById("emptyState");
    tbody.innerHTML = "";

    const search = document.getElementById("search").value.toLowerCase();
    const filterVal = document.getElementById("filter").value;

    let list = bookings
      .map((b, index) => ({ ...b, backendId: index }))
      .filter(b =>
        b.email.toLowerCase().includes(search) ||
        b.phone.includes(search) ||
        b.date.includes(search)
      )
      .filter(b => {
        if (filterVal === "future") return isFuture(b.date);
        if (filterVal === "past") return !isFuture(b.date);
        return true;
      });

    // SORT
    list.sort((a, b) => compareBookings(a, b, sortState));

    if (list.length === 0) {
      emptyState.style.display = "block";
      return;
    } else {
      emptyState.style.display = "none";
    }

    list.forEach(b => {
      const tr = document.createElement("tr");
      tr.className = "data-row";

      const future = isFuture(b.date);

      tr.innerHTML = `
        <td>
          ${b.date}
          <span class="badge ${future ? "future" : "past"}">
            ${future ? "Kommande" : "F√∂rfluten"}
          </span>
        </td>
        <td>${b.time}</td>
        <td>${b.email}</td>
        <td>${b.phone}</td>
        <td>
          <button class="btn-delete" data-id="${b.backendId}">Ta bort</button>
        </td>
      `;

      // Klick p√• raden visar popup (inte p√• delete-knappen)
      tr.addEventListener("click", (e) => {
        if (e.target.closest(".btn-delete")) return;
        showPopup(b);
      });

      // Radera-knapp
      tr.querySelector(".btn-delete").addEventListener("click", (e) => {
        e.stopPropagation();
        deleteBooking(b.backendId);
      });

      tbody.appendChild(tr);
    });
  }

  function compareBookings(a, b, sort) {
    const { field, direction } = sort;
    let res = 0;

    if (field === "date") {
      const da = parseDate(a.date);
      const db = parseDate(b.date);
      res = da - db;
    } else if (field === "time") {
      res = a.time.localeCompare(b.time);
    } else if (field === "email") {
      res = a.email.localeCompare(b.email);
    }

    return direction === "asc" ? res : -res;
  }

  function parseDate(str) {
    const [d, m] = str.split("/").map(Number);
    return new Date(2025, m - 1, d).getTime(); // √•r kan justeras
  }

  function isFuture(dateStr) {
    const [day, month] = dateStr.split("/").map(Number);
    const bookingDate = new Date(2025, month - 1, day);
    const today = new Date();
    today.setHours(0,0,0,0);
    return bookingDate >= today;
  }

  function showPopup(b) {
    document.getElementById("popupText").innerHTML = `
      <b>Datum:</b> ${b.date}<br>
      <b>Tid:</b> ${b.time}<br>
      <b>Email:</b> ${b.email}<br>
      <b>Telefon:</b> ${b.phone}
    `;
    document.getElementById("popupBg").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popupBg").style.display = "none";
  }

  async function deleteBooking(id) {
    if (!confirm("Vill du ta bort denna bokning?")) return;
    try {
      await fetch(`${API_BASE}/admin/delete/${id}`, { method: "DELETE" });
      await loadBookings();
    } catch (err) {
      console.error("Fel vid radering:", err);
      alert("Kunde inte ta bort bokningen.");
    }
  }

  // SORT CLICK
  document.querySelectorAll("th[data-sort]").forEach(th => {
    th.addEventListener("click", () => {
      const field = th.getAttribute("data-sort");
      if (sortState.field === field) {
        sortState.direction = sortState.direction === "asc" ? "desc" : "asc";
      } else {
        sortState.field = field;
        sortState.direction = "asc";
      }
      renderTable();
    });
  });

  document.getElementById("search").addEventListener("input", renderTable);
  document.getElementById("filter").addEventListener("change", renderTable);
  document.getElementById("refreshBtn").addEventListener("click", () => loadBookings(true));

  // Start
  loadBookings();
</script>

</body>
</html>
